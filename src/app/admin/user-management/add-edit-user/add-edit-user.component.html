<app-custom-loader *ngIf="isLoading"></app-custom-loader>
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <h1>{{add_user_msg}}</h1>
                  <p class="text-muted">{{muted_title}}</p>
                  <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-user"></i></span>
                        </div>
                        <input formControlName="fullname" type="text" class="form-control" placeholder="Full Name">
                      </div>
                      <small class="text-danger" style="margin-left:10px;" *ngIf="registerForm.get('fullname').invalid && (registerForm.get('fullname').dirty || registerForm.get('fullname').touched)">
                          Please enter full name.
                      </small>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="cil-envelope-open"></i></span>
                    </div>
                    <input formControlName="email" type="email" class="form-control" placeholder="Email" autocomplete="email" required>
                  </div>
                  <small class="text-danger" style="margin-left:10px;" *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)">
                      Please enter valid email.
                  </small>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input formControlName="password" type="text" class="form-control" placeholder="Password" autocomplete="current-password" required>
                  </div>

                  <small class="text-danger" style="margin-left:10px;" *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)">
                      Please enter password.
                  </small>

                  <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-people"></i></span>
                      </div>
                      <select class="custom-select" formControlName="role_id" name="customer_type">
                          <option value="" disabled>Choose Role</option>
                          <option *ngFor="let role of roles" [ngValue]="role.id">{{role.name}}</option>
                       </select>
                  </div>
                  <small class="text-danger" style="margin-left:10px;" *ngIf="registerForm.get('role_id').invalid && (registerForm.get('role_id').dirty || registerForm.get('role_id').touched)">
                      Please choose role.
                  </small>

                  
                  


                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4" [disabled]="registerForm.invalid">Submit</button>
                    </div>
                    <div class="col-6 text-right">
                     <!--  <button type="button" class="btn btn-link px-0">Forgot password?</button> -->
                    </div>
                  </div>
                </form>
              </div>
            </div>
       
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
