<app-custom-loader *ngIf="isLoading"></app-custom-loader>
<div class="app-body h-100 row align-items-center" style="min-height:200px;">
  <main class="main d-flex align-items-center">
    <div class="container mx-auto" style="margin-top: 150px;">
      <div class="row">
        <div class="col-md-6 col-sm-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
                <h1>Register Your Email</h1>
                <p class="text-muted">Lets start the first step of creating your account.</p>
              
                <div class="input-group mb-1">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input formControlName="email" type="text" class="form-control" placeholder="Email" autocomplete="email" required>
                    
                </div>
                <small class="text-danger" style="margin-left:10px;" *ngIf="emailForm.get('email').invalid && (emailForm.get('email').dirty || emailForm.get('email').touched)">
                    Please provide a valid email address.
                </small>
              
                <button type="submit" class="btn btn-block btn-success" [disabled]="!emailForm.valid || isLoading">Register Email</button>

                <p class="text-success">{{message}}</p>
              </form>
            </div>
      
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
